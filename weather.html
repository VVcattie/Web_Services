<!-- Home Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Weather Information</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<style>
		#thermometer_inner { width: 95%; height: 20%; margin:2.5%; background: red; position:absolute; bottom:0;}
		#thermometer_outer {height:400px; position:relative;}
		#temp_today { color:white; text-align:center; position:relative; top:50%; }
	</style>
  </head>
  <body>
  	<div class="container">
		<br>
		<h1 style="text-align:center">Weather Forecast</h1>
		<hr>
		<div class="row">
			<div class="col-4">
				<div class="card" >
					<div id="thermometer_outer">
						<div id="thermometer_inner"><p id="temp_today" class="h3"> 0 F</p></div>
					</div>
					<div class="card-body">
					    <h5 class="text-center">Thermometer</h5>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card" style="height:100%;">
					<div class="my-auto">
						<!-- source for images: https://www.iconfinder.com/iconsets/weather-line-19 -->
						<img id="image_today" class="img-fluid" src="img/clear-day.png" alt="Today's Weather Icon">
						<p id="icon_today" class="h3" style="text-align:center">Icon</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card " style="height:100%;">
					<div class="my-auto">
						<p class="h3" style="padding-left:15px;">Precipitation: <span id="precip_today">10%</span><br>
					    Humidity: <span id="humidity_today">80%</span><br>
					    Wind Speed: <span id="wind_today">5</span> mph<br>
					    Summary: <span id="summary_today">Summary Info</span></p>
					</div>
				</div>
			</div>
		</div>
		<br>
		<h2 class="h1" style="text-align:center;">6 Day Forecast</h2>
		<hr>
		<div class="row" id="6_day_forecast">
      <div class="col-2">
        <div class="card">
          <img class="card-img-top" id="sr1" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><span id="day1">1</span></h5>
            <p class="card-text">High:<span id="hightemp1">1</span> <br>
              Low: <span id="lowtemp1">1</span></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <img class="card-img-top" id="sr2" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><span id="day2">1</span></h5>
            <p class="card-text">High:<span id="hightemp2">1</span><br>
              Low: <span id="lowtemp2">1</span></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <img class="card-img-top" id="sr3" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><span id="day3">1</span></h5>
            <p class="card-text">High:<span id="hightemp3">1</span><br>
              Low: <span id="lowtemp3">1</span></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <img class="card-img-top" id="sr4" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><span id="day4">1</span></h5>
            <p class="card-text">High:<span id="hightemp4">1</span> <br>
              Low: <span id="lowtemp4">1</span></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <img class="card-img-top" id="sr5" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><span id="day5">1</span></h5>
            <p class="card-text">High:<span id="hightemp5">1</span> <br>
              Low: <span id="lowtemp5">1</span></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <img class="card-img-top" id="sr6" src="" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><span id="day6">1</span></h5>
            <p class="card-text">High:<span id="hightemp6">1</span> <br>
              Low: <span id="lowtemp6">1</span></p>
          </div>
        </div>
      </div>
		</div>
		<br>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
      var url ='https://api.darksky.net/forecast/8b437dfcc1ef2a95a2941057904f1e7d/37.8267,-122.4233'; //Place your DarkSky API Call Here
			$.ajax({url:url, dataType:"jsonp"}).then(function(data) {
        console.log(data);//Review all of the data returned
    		console.log("Current Temp: " + data.currently.apparentTemperature);//View Today's Temp
    		console.log("Tomorrow's High: " + data.daily.data[1].apparentTemperatureHigh);//View Tomorrow's High
    		var unix_time = data.currently.time;//Retrieve the current timestamp
    		var javascript_time = new Date(unix_time * 1000);//Convert the unix time stamp to javascript
    		console.log(javascript_time);
    		console.log(javascript_time.getDay());
        document.getElementById("image_today").src ="img/"+ data.currently.icon+".png";
        document.getElementById("icon_today").innerHTML= data.currently.icon;
        document.getElementById("temp_today").innerHTML=data.currently.temperature;
        document.getElementById("thermometer_inner").style.height=data.currently.temperature+"%";
        document.getElementById("precip_today").innerHTML=data.currently.precipProbability*100+"%";
        document.getElementById("humidity_today").innerHTML=data.currently.humidity*100+"%";
        document.getElementById("wind_today").innerHTML=data.currently.windSpeed;
        document.getElementById("summary_today").innerHTML=data.currently.summary;


				/* Process the daily forecast for the next 6 days */
				/*
					For the next 6 days you'll need to add a new card listing:
						1. The image icon for the day's weather
						2. The temperature high
						3. The temperature low

					Each card should use the following format:
					<div class="col-2">
						<div class="card">
							<img class="card-img-top" src="<!-- List Icon for the Day's Weather -->" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title"><!-- List Day of the Week Here --></h5>
								<p class="card-text">High:<!--List Temperature High --> <br>
									Low: <!-- List Temperature Low --></p>
							</div>
						</div>
					</div>

					<Hint/Note> - Make sure to use string concatenation to add the html code for the daily weather cards.  This should
					be set to the innerHTML for the 6_day_forecast.

				*/
				var week_names = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']; //This is a helper array to help convert the day of the week [0-7] to a named value [Sunday - Saturday]
        var date = new Date();
        var day = date.getDay();
        document.getElementById("sr1").src = "img/"+data.daily.data[1].icon+".png";
        document.getElementById("day1").innerHTML = week_names[(day+1)%7];
        document.getElementById("hightemp1").innerHTML = data.daily.data[1].temperatureHigh;
        document.getElementById("lowtemp1").innerHTML = data.daily.data[1].temperatureLow;

        document.getElementById("sr2").src = "img/"+data.daily.data[2].icon+".png";
        document.getElementById("day2").innerHTML = week_names[(day+2)%7];
        document.getElementById("hightemp2").innerHTML = data.daily.data[2].temperatureHigh;
        document.getElementById("lowtemp2").innerHTML = data.daily.data[2].temperatureLow;

        document.getElementById("sr3").src = "img/"+data.daily.data[3].icon+".png";
        document.getElementById("day3").innerHTML = week_names[(day+3)%7];
        document.getElementById("hightemp3").innerHTML = data.daily.data[3].temperatureHigh;
        document.getElementById("lowtemp3").innerHTML = data.daily.data[3].temperatureLow;

        document.getElementById("sr4").src = "img/"+data.daily.data[4].icon+".png";
        document.getElementById("day4").innerHTML = week_names[(day+4)%7];
        document.getElementById("hightemp4").innerHTML = data.daily.data[4].temperatureHigh;
        document.getElementById("lowtemp4").innerHTML = data.daily.data[4].temperatureLow;

        document.getElementById("sr5").src = "img/"+data.daily.data[5].icon+".png";
        document.getElementById("day5").innerHTML = week_names[(day+5)%7];
        document.getElementById("hightemp5").innerHTML = data.daily.data[5].temperatureHigh;
        document.getElementById("lowtemp5").innerHTML = data.daily.data[5].temperatureLow;

        document.getElementById("sr6").src = "img/"+data.daily.data[6].icon+".png";
        document.getElementById("day6").innerHTML = week_names[(day+6)%7];
        document.getElementById("hightemp6").innerHTML = data.daily.data[6].temperatureHigh;
        document.getElementById("lowtemp6").innerHTML = data.daily.data[6].temperatureLow;
			})
		})
 	</script>
</body>
</html>
